<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>カレンダー</title>
	<meta name="description" content="calendar"/>
	<meta name="keywords" content=""/>
	<meta name="viewport" content="width=device-width,inital-scal=1.0,maximum-scale=1.0,user-scalable=0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

	<!-- moment -->
	<script src='../moment/moment.js'></script>

	<!-- data -->
	<script src='../data.js'></script>

	<!-- for using frameworks -->
	<script>
	window.nodeRequire = require;
	delete window.require;
	delete window.exports;
	delete window.module;
	</script>

	<!-- fullcalendar -->
	<link href='./fullcalendar/fullcalendar.css' rel='stylesheet' />
	<link href='./fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='./fullcalendar/lib/moment.min.js'></script>
	<script src='./fullcalendar/lib/jquery.min.js'></script>
	<script src='./fullcalendar/fullcalendar.min.js'></script>
	<!-- bootstrap -->
	<link href="./css/bootstrap.min.css" rel="stylesheet"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src='./fullcalendar/locale/ja.js'></script>

	<!-- module -->
	<script src='./mainCalenderList.js'></script>

	<!-- fullcalendar script -->
	<script>
	$(document).ready(function () {
		$('#calendar').fullCalendar({
			// イベント読み込み
			events: showCalendarList,

			// クリック時
			dayClick: showTaskDetail
		});
	});
	</script>

	<link rel="stylesheet" href="./W5.css">
</head>

<body ng-app="app" ng-controller="RootCtrl as root">

	<h1>Calendar</h1>
	<div id="main">

		<div id="css-calendar">
			<div id='calendar'></div>
		</div>

		<div id="property">
			<table class="table table-striped">
				<thead>
					<tr>
						<th class="property">タスク詳細 (カレンダーをクリックして表示)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="propertyRowInit1">&nbsp;&nbsp;期限、タスク名</td>
					</tr>
					<tr>
						<td class="propertyRowInit2">&nbsp;&nbsp;&nbsp;&nbsp;メモ</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<div id="back">
		<a class="button" href="../W1/W1.html">戻る</a>
	</div>

</body>
</html>
